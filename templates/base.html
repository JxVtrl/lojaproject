<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loja online - {% block title %}{% endblock%}</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div
      class="d-flex flex-row align-items-center justify-content-around bg-black p-3"
    >
      <h1 class="text-light text-monospace fs-1 fw-bold">CELLSHOP</h1>
      <div class="input-group w-auto d-flex justify-content-center bg-primary">
        <input type="text" class="form-control rounded" id="validationCustomUsername" placeholder="Pesquise seus produtos" aria-describedby="inputGroupPrepend" required>
      </div>
      
      </div>
    </div>
    <div class="w-100% bg-secondary gap-4 p-3 d-flex justify-content-center">
      <a href="{% url 'lojaapp:home' %}" class="text-white">Home</a>
      <a href="{% url 'lojaapp:sobre' %}" class="text-white">Sobre</a>
      <a href="{% url 'lojaapp:contato' %}" class="text-white">Contato</a>
      <a href="{% url 'lojaapp:todosprodutos' %}" class="text-white">Categorias</a>
      <a href="{% url 'lojaapp:meucarro' %}" class="text-white">Carrinho</a>
    </div>
    {% block content%} {% endblock %}

  </body>

</html>
