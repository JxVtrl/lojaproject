<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loja online - {% block title %}{% endblock%}</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div
      class="d-flex flex-row align-items-center justify-content-around bg-black p-3"
    >
      <a href="{% url 'lojaapp:home' %}" class="text-white">
        <h1 class="text-light text-monospace fs-1 fw-bold">Apple</h1>
      </a>

      <div class="gap-4 d-flex ">
        <a href="{% url 'lojaapp:todosprodutos' %}" class="text-white">Categorias</a>
        <a href="{% url 'lojaapp:sobre' %}" class="text-white">Sobre</a>
      </div>


      <a href="{% url 'lojaapp:meucarro' %}" class="text-white bg-light">
        <i class="fas fa-shopping-cart">a</i>
      </a>
      
    </div>

    <div class="input-group w-auto d-flex justify-content-center">
      <input type="text" class="form-control " id="validationCustomUsername" placeholder="Pesquisar" aria-describedby="inputGroupPrepend" required>
    </div>
  
    {% block content%} {% endblock %}

  </body>
</html>
