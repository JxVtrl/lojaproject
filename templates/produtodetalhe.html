{% extends 'base.html' %} {% block title %} {{produto.titulo}} {% endblock %}
{%block content %}

<div class="container">
  <div class="row">
    <div class="col-md-6">
      <img
        width="380px"
        src="{{produto.imagem.url}}"
        alt=""
        class="img-fluid"
      />
    </div>
    <div class="col-md-6 text-left">
      <h3>{{produto.titulo}}</h3>
      <div class="mt-3 text-danger">
        <p>Garantia: {{produto.garantia}}</p>
      </div>
      <h3>
        <strong>Preço</strong>: R$ {{produto.venda}},00
      </h3>
      <a href="{% url 'lojaapp:addcarro' produto.id%}" class="btn btn-success"
        >Comprar</a
      >
      <h4>Descrição: {{produto.descricao}}</h4>
    </div>
  </div>
</div>
{% endblock%}
