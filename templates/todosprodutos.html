{% extends 'base.html' %} {% block content %}

<div class="container">
  <h1 class="text-center">TODOS OS PRODUTOS</h1>

  {% for cat in todascategorias %}

  <h1 class="mt-5">{{cat.titulo}}</h1>

  <div class="row mt-3">
    {% for p in cat.produto_set.all %}
    <div class="col-md-4">
      <div class="m-4">
        <h4 class="text-left">
          <a href="{% url 'lojaapp:produtodetalhe' p.slug %}">{{p.titulo}} </a>
        </h4>
        <img
          src="{{p.imagem.url}}"
          class="img-fluid"
          alt=""
          style="height: 150px; object-fit: cover"
        />
        <p class="mt-3">De: <strike>R$ {{p.preco_mercado}}</strike></p>
        <p class="mt-3">Por: R$ {{p.venda}}</p>
        <a href="#" class="btn btn-success">Comprar</a>
      </div>
    </div>
    {% endfor%}
  </div>
  {% endfor%}
</div>
{% endblock%}
