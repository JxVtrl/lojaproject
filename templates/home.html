{% extends 'base.html' %} {% block content %}
<div class="container d-flex">
  <div class="row mt-3">
    {% for produto in produto_list %}
    <div class="col-md-4">
      <div class="m-4 col-md-4">
        <h4>{{produto.titulo}}</h4>
        <img
          style="height: 200px; width: 200px; object-fit: cover"
          src="{{produto.imagem.url}}"
          alt=""
        />
        <h4>Pre√ßo</h4>
        <p class="mt-3">De: <strike>R$ {{produto.preco_mercado}}</strike></p>
        <p class="mt-3">Por: R$ {{produto.venda}}</p>
        <a href="" class="btn btn-success">Comprar</a>
      </div>
    </div>
    {% endfor %}
  </div>
</div>

{% endblock %}
