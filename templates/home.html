<div
  class="d-flex flex-row align-items-center justify-content-between bg-secondary p-3"
>
  <h1 class="text-light text-monospace">CELLSHOP</h1>
  <input class="rounded w-25 h-50" placeholder="Pesquise seus produtos" />
  <div>
    <span class="glyphicon glyphicon-shopping-cart"></span>
    <span class="glyphicon glyphicon-heart-empty"></span>
  </div>
</div>
{% extends 'base.html' %} {% block content %} {% block title %}Home{% endblock%}
<div class="container">
  <div class="row">
    {% for produto in produto_list %}
    <div class="col-md-4">
      <h4>{{produto.titulo}}</h4>
      <img src="{{produto.imagem.url}}" alt="" width="150" />
      <div class="d-flex flex-column">
        <h4>Pre√ßo</h4>
        <p class="mt-3">De: <strike>R$ {{produto.preco_mercado}}</strike></p>
        <p class="mt-3">Por: R$ {{produto.venda}}</p>
      </div>
    </div>
    {% endfor %}
  </div>
</div>

{% endblock %}
