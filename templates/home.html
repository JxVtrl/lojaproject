{% extends 'base.html' %} {% block content %}
<div class="container d-flex">
  <div class="row mt-3">
    {% for p in produto_list %}
    <div class="col-md-4">
      <div class=" shadow p-3 mb-5 bg-body-tertiary rounded w-100 p-5 m-4 col-md-4">
        <h4 class="text-left">
          <a href="{% url 'lojaapp:produtodetalhe' p.slug %}" class="text-black" style="text-decoration: none">{{p.titulo}} </a>
        </h4>
        <img
          style="height: 200px; object-fit: cover"
          src="{{p.imagem.url}}"
          alt=""
        />
        <h4>Pre√ßo</h4>
        <p class="mt-3">De: <strike>R$ {{p.preco_mercado}}</strike></p>
        <p class="mt-3">Por: R$ {{p.venda}}</p>
        <a href="{% url 'lojaapp:addcarro' p.id%}" class="btn btn-success"
          >Comprar</a
        >
      </div>
    </div>
    {% endfor %}
  </div>
</div>

{% endblock %}
