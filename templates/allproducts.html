{% extends 'base.html' %} {% block content %}

<div class="container">
  <h1 class="text-center">Produtos por categoria</h1>

  {% for cat in todascategorias %}
    <h1 class="mt-5">{{cat.titulo}}</h1>

    <div class="row mt-3">
      {% for p in cat.produto_set.all %}
      <div
        class="col-md-auto shadow p-5 bg-body-tertiary rounded m-5"
      >
        <div>
          <h4 class="text-center">
            <a
              href="{% url 'lojaapp:produtodetalhe' p.slug %}"
              style="text-decoration: none"
              class="text-black"
              >{{p.titulo}}
            </a>
          </h4>
          <img
            src="{{p.imagem.url}}"
            class="img-fluid"
            alt=""
            style="height: 150px; object-fit: cover"
          />
          <p class="mt-3">Por: R$ {{p.venda}}</p>
          <a href="{% url 'lojaapp:addcarro' p.id%}" class="btn btn-success">Comprar</a>
        </div>
      </div>
      {% endfor%}
    </div>
  {% endfor%}
</div>
{% endblock%}
